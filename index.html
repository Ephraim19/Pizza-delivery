<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Ephraim Pizza</title>
  </head>
  <body>
    <div class="heading">
      <h1>EPHRAIM'S PIZZA PALACE</h1>
      <h4>Yummy Yummy</h4>
    </div>
    <div class="size">
      <p>Size</p>
      <img src="img/size.jpg" alt="pizza image" />
      <form>
        <input type="radio" id="large" name="size" value="large" />
        <label for="large">Large: ksh 800</label>
        <br />
        <input type="radio" id="medium" name="size" value="medium" />
        <label for="medium">Medium: ksh 600</label><br />
        <input type="radio" id="small" name="size" value="small" />
        <label for="small">Small: ksh 400</label><br />
      </form>
    </div>

    <div class="crust">
      <p>Crust</p>
      <img src="img/top.jpg" alt="pizza image" />
      <form>
        <input type="radio" id="stuffed" name="crust" value="stuffed" />
        <label for="stuffed">Stuffed: ksh 150</label>
        <br />
        <input type="radio" id="cracker" name="crust" value="cracker" />
        <label for="cracker">Cracker: ksh 120</label><br />
        <input type="radio" id="thin" name="crust" value="thin" />
        <label for="thin">Thin: ksh 80</label><br />
      </form>
    </div>

    <div class="top">
      <p>Top</p>
      <img src="img/crust.jpeg" alt="pizza image" />
      <form>
        <input type="radio" id="pepperoni" name="top" value="pepperoni" />
        <label for="pepperoni">Pepperoni: ksh 150</label>
        <br />
        <input type="radio" id="sausage" name="top" value="sausage" />
        <label for="sausage">Sausage: ksh 150</label><br />
        <input type="radio" id="mushroom" name="top" value="mushroom" />
        <label for="mushroom">Mushroom: ksh 100</label><br />
      </form>
    </div>
    <div class="amount">
      <form>
        <label for="amount">Number of Pizza(s):</label><br />
        <input
          type="integer"
          id="amount"
          name="amount"
          placeholder="amount"
        /><br />
        <br />
        <input type="checkbox" id="deliver" name="deliver" value="deliver" />
        <label for="deliver"> I want it delivered.We deliver at ksh 100.</label>
        <br />
        <br />
        <label for="amount">Location of delivery:</label><br />
        <input
          type="text"
          id="location"
          name="location"
          placeholder="location"
        /><br />
        <br />
        <input type="button" value="Order" id="submitButton" />
      </form>
    </div>

    <div id="total">
      <p>Size: <i id="size"></i></p>
      <p>Crust: <i id="crust"></i></p>
      <p>Toppings: <i id="top"></i></p>
      <p>Amount: <i id="amounted"></i></p>
      <p>Delivery: <i id="delivery">100</i></p>
      <p>Total amount: <i id="totalAmount"></i></p>
      <form>
        <input type="button" value="Checkout" id="confirmButton" />
      </form>
    </div>
    <hr />
    <div class="footer">
      <p>Blog</p>
      <p>complains</p>
      <p>Track your order</p>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</html>
