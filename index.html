<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Ephraim Pizza</title>
  </head>
  <body>
    <div class="heading">
      <h1>EPHRAIM'S PIZZA PALACE</h1>
      <h4>Yummy Yummy</h4>
    </div>
    <div class="size">
      <p>Size</p>
      <img
        src="https://st.depositphotos.com/1003814/5052/i/950/depositphotos_50523105-stock-photo-pizza-with-tomatoes.jpg"
        alt="pizza image"
      />
      <form>
        <input type="radio" id="large" name="size" value="large" />
        <label for="large">Large</label>
        <br />
        <input type="radio" id="medium" name="size" value="medium" />
        <label for="medium">Medium</label><br />
        <input type="radio" id="small" name="size" value="small" />
        <label for="small">Small</label><br />
      </form>
    </div>

    <div class="crust">
      <p>Crust</p>
      <img
        src="https://media.istockphoto.com/photos/crust-broccoli-base-low-carbs-keto-pizza-with-salami-avocado-on-top-picture-id1159674636?k=20&m=1159674636&s=612x612&w=0&h=6E3SThfWChfJiLYlX9mzCMmXxNQVdq5OmEj_grPhpXM="
        alt="pizza image"
      />
      <form>
        <input type="radio" id="stuffed" name="crust" value="stuffed" />
        <label for="stuffed">Stuffed</label>
        <br />
        <input type="radio" id="cracker" name="crust" value="cracker" />
        <label for="cracker">Cracker</label><br />
        <input type="radio" id="thin" name="crust" value="thin" />
        <label for="thin">Thin</label><br />
      </form>
    </div>

    <div class="top">
      <p>Top</p>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbbfB8_0CV9yHF8uc54TTUWwS6AoB5V4eqxQ&usqp=CAU"
        alt="pizza image"
      />
      <form>
        <input type="radio" id="pepperoni" name="top" value="pepperoni" />
        <label for="pepperoni">Pepperoni</label>
        <br />
        <input type="radio" id="sausage" name="top" value="sausage" />
        <label for="sausage">Sausage</label><br />
        <input type="radio" id="mushroom" name="top" value="mushroom" />
        <label for="mushroom">Mushroom</label><br />
      </form>
    </div>
    <div class="amount">
      <form>
        <label for="amount">Number of Pizza(s):</label><br />
        <input
          type="integer"
          id="amount"
          name="amount"
          placeholder="amount"
        /><br />
        <br />
        <input type="checkbox" id="deliver" name="deliver" value="deliver" />
        <label for="deliver"> I want it delivered</label> <br />
        <br />
        <input type="button" value="Checkout" id="submitButton" />
      </form>
    </div>

    <div id="total">
      <p>Size: <i id = "size"></i></p>
      <p>Crust: <i id = "crust"></i></p>
      <p>Toppings: <i id = "top"></i></p>
      <p>Amount: <i id = "amount"></i></p>
      <p>Delivery: <i id = "delivery"></i></p>
      <p>Total amount: <i id = "total"></i></p>
    </div>

  </body>
  <script src="js/scripts.js" type="text/javascript"></script>
</html>
